{% extends "base.html" %}
{% from '_buttons.html' import popcorn with context %}
{% block title %} filmanatic {% endblock title %}
{% block body %} 
<div class="container">
	<header class="header">
		<div class="title-container">
			<picture class="width-80">
				<source srcset="{{ url_for('static', path='img/logo_light.svg') }}", media="(prefers-color-scheme: light)">
				<img
					class="width-full"
					src="{{ url_for('static', path='img/logo_dark.svg') }}"
					alt="logo"
				/>
				</picture>
			<h1 class="title__text">FILMANIN</h1>
		</div>
		<div class="buttons-container">
			{{ popcorn('Filter yourself', link='/hola') }}
			{{ popcorn('Trust us', link='/hola') }}
		</div>
	</header>
</div>
{% endblock body %}
